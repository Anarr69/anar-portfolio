<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Подкаст «Выжить в минус» — Анар Аляров</title>
  <meta name="description" content="Подкаст о людях, которые живут, развиваются и делают наш город лучше. 20 выпусков." />
  <style>
    :root{ --bg:#0a0a0a; --fg:#ffffff; --muted:#a1a1aa; --card:#111214; --border:#222428;
           --primary:#10b981; --secondary:#facc15; --shadow:0 10px 25px rgba(0,0,0,.35);
           --radius:16px; --max:1120px }
    *{box-sizing:border-box} html,body{margin:0;height:100%}
    body{font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; background:var(--bg); color:var(--fg); line-height:1.55}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 16px}
    header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(140%) blur(10px);background:rgba(10,10,10,.7);border-bottom:1px solid var(--border)}
    .h-inner{height:64px;display:flex;align-items:center;justify-content:space-between}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    .dot{width:32px;height:32px;border-radius:12px;background:var(--primary);box-shadow:0 0 0 6px rgba(16,185,129,.08)}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:#141516;color:var(--fg);cursor:pointer;transition:.2s}
    .btn:hover{transform:translateY(-1px);box-shadow:var(--shadow)}
    .btn-primary{border-color:transparent;background:var(--primary);color:#00150c;font-weight:700}
    .hero{padding:48px 0 24px}
    .hero h1{font-size:clamp(28px,4vw,44px);line-height:1.1;margin:0 0 10px}
    .muted{color:var(--muted)}
    .cover{border-radius:16px;overflow:hidden;border:1px solid var(--border);box-shadow:var(--shadow);position:relative}
    .cover img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .grid{display:grid;gap:24px}
    .hero-grid{grid-template-columns:1.1fr .9fr;align-items:center}
    .episodes{grid-template-columns:repeat(auto-fill,minmax(260px,1fr));margin-top:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
    audio{width:100%;margin-top:10px}
    .crumbs{font-size:14px;color:var(--muted);margin-top:8px}
    footer{border-top:1px solid var(--border);padding:24px 0;color:var(--muted);font-size:14px;margin-top:24px}
    @media (max-width: 900px){
      .hero-grid{grid-template-columns:1fr;gap:16px}
      .cover{height:240px}
    }
  </style>
</head>
<body>
  <header>
    <div class="container h-inner">
      <div class="logo"><div class="dot"></div><span>Анар Аляров</span></div>
      <nav><a href="index.html" class="btn">← На главную</a></nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="grid hero-grid">
          <div>
            <div class="crumbs">Проекты / Подкасты</div>
            <h1>Подкаст «Выжить в минус»</h1>
            <p class="muted">Говорим о людях, которые живут, развиваются и делают наш город чуточку лучше. Уже записано <b>20 выпусков</b>.</p>
            <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px">
              <a class="btn btn-primary" href="#episodes">Слушать выпуски</a>
              <a class="btn" href="#">Подписаться в Telegram</a>
            </div>
          </div>
          <div class="cover" style="height:360px">
            <img src="obl.jpg" alt="Обложка подкаста">
          </div>
        </div>
      </div>
    </section>

    <section id="episodes">
      <div class="container">
        <h2>Выпуски</h2>
        <div class="episodes grid" id="list"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">© <span id="year"></span> Анар Аляров • Подкаст «Выжить в минус»</div>
  </footer>

  <script>
    const EPISODES = [
      {num:20, title:"Как волонтёрский центр помог 200 семьям", date:"2025-05-12", audio:"#", desc:"Про поддержку семей и локальные инициативы."},
      {num:19, title:"Коворкинг на районе — как это запустили", date:"2025-04-27", audio:"#", desc:"История комьюнити, окружение и рост."},
      {num:18, title:"Малый бизнес без инфлюенсеров", date:"2025-04-10", audio:"#", desc:"Как выживать локально и находить своих."},
      {num:17, title:"Городские события глазами организатора", date:"2025-03-24", audio:"#", desc:"Закулисье и ошибки, которые мы больше не делаем."},
    ];
    const list = document.getElementById('list');
    list.innerHTML = EPISODES.map(e => `
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <b>#${e.num} — ${e.title}</b>
          <span class="muted" style="font-size:12px">${new Date(e.date).toLocaleDateString('ru-RU')}</span>
        </div>
        <p class="muted" style="margin:6px 0 8px">${e.desc||""}</p>
        <audio controls preload="none" src="${e.audio}"></audio>
      </div>
    `).join('');
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
